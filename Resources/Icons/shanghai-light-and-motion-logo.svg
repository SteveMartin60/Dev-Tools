<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 700" width="1400" height="700">
  <!-- Colors -->
  <defs>
    <style>
      .turquoise { fill: #00E5EE; }
      .pink { fill: #FC0FC0; }
      .black { fill: #010B13; }
      .none { fill: none; }
    </style>
  </defs>

  <!-- Transparent background (nothing drawn) -->

  <!-- Layout guide (not rendered) -->
  <g opacity="0">
    <rect x="0" y="0" width="1400" height="700" class="none" stroke="none"/>
  </g>

  <!-- Camera body -->
  <g id="camera" transform="translate(120,110)">
    <!-- body -->
    <rect x="0" y="110" rx="36" ry="36" width="420" height="280" class="turquoise"/>
    <!-- top hump -->
    <path class="turquoise" d="M80,110 h160 c25,0 48,-25 70,-25 h60 c20,0 26,12 26,25 v0 h-316z"/>
    <!-- lens -->
    <circle cx="210" cy="250" r="86" fill="#018C94"/>
    <circle cx="210" cy="250" r="58" fill="#010B13" opacity="0.95"/>
  </g>

  <!-- Simplified kangaroo motif (stylized, minimal silhouette) -->
  <g id="kangaroo" class="pink" transform="translate(90,35)">
    <!-- Body & head -->
    <path d="M510,230
             c70,-70 180,-60 240,10
             c35,40 40,100 10,140
             c-8,10 -20,20 -34,26
             c10,12 20,22 28,36
             c6,10 -4,22 -17,18
             c-30,-10 -64,-42 -88,-70
             c-20,10 -48,14 -80,10
             c-65,-8 -101,-40 -120,-70
             c-3,-6 -2,-13 3,-18
             c12,-12 32,-27 58,-42 z"/>
    <!-- Ear -->
    <path d="M748,188
             c18,-18 45,-18 60,-2
             c6,7 8,16 0,20
             c-16,10 -38,10 -58,-1
             z"/>
    <!-- Forearm -->
    <path d="M720,352
             c28,10 46,22 58,34
             c8,8 -2,20 -12,16
             c-18,-8 -38,-20 -58,-40 z"/>
    <!-- Tail -->
    <path d="M520,328
             c-40,20 -78,44 -130,60
             c-20,6 -24,-16 -8,-24
             c46,-22 96,-42 138,-58 z"/>
    <!-- Hind leg -->
    <path d="M640,380
             c-10,26 -16,50 -22,82
             c-2,12 -10,18 -20,18
             h-56
             c-10,0 -16,-10 -8,-18
             c22,-18 48,-36 76,-64 z"/>
  </g>

  <!-- Text block -->
  <g id="text" transform="translate(620,420)">
    <!-- English -->
    <text x="0" y="0" class="black" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
          font-size="108" font-weight="800" letter-spacing="2">SHANGHAI</text>
    <text x="0" y="96" fill="#00E5EE" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif"
          font-size="82" font-weight="800" letter-spacing="2">LIGHT &amp; MOTION</text>

    <!-- Chinese stacked on the right edge of text block -->
    <!-- Right edge aligns near the end of 'MOTION' -->
    <g transform="translate(770,-70)">
      <text x="0" y="0" class="pink" font-family="Noto Sans SC, Source Han Sans SC, Microsoft YaHei, sans-serif"
            font-size="96" font-weight="800">上</text>
      <text x="0" y="100" class="pink" font-family="Noto Sans SC, Source Han Sans SC, Microsoft YaHei, sans-serif"
            font-size="96" font-weight="800">海</text>
    </g>
  </g>
</svg>
